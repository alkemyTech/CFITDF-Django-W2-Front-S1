{% block titulo %}Por favor, confirme el borrado{% endblock titulo %}

{% block contenido %}
    <p>¿Estás seguro de que quieres eliminar "{{ object }}"?</p>

        <a href="{{ success_url }}">Cancelar</a>
    </form>
{% endblock contenido %}
