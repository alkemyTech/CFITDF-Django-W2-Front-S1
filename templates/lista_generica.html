{% block content %}
    <h2>Listado de {{ titulo }}</h2>
    <table>
        <thead>
            <tr>
                {% for encabezado in encabezados_campos %}
                    <th>{{ encabezado }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for fila in valores_campos %}
                <tr>
                    {% for valor in fila %}
                        <td>{{ valor }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
